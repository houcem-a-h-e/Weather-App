
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Chercher une ville..." name="city" 
    [(ngModel)]="cityName">
  </form>
</div>


<div class="container" *ngIf="weatherData">
  <div class="upper-data">
<img src="../assets/sunny day.jpg" *ngIf="weatherData.main.temp >59">
<img src="../assets/rainy day.jpg" *ngIf="weatherData.main.temp <=59">
<div class="weather-data">
  <div class="location"> {{weatherData.name}}</div>
  <div class="temperature">{{weatherData.main.temp}}°F</div>
</div>
  </div>
  <div class="lower-data">
<div class="more-info-label">
  Plus d'informations
</div>
<div class="more-info-container">
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/min.png" >
      <span>{{weatherData.main.temp_min}}</span>
    </div>
    <div class="info-block-value">
      10°F
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/max.png" >
      <span>{{weatherData.main.temp_max}}</span>
    </div>
    <div class="info-block-value">
      20°F
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/humidity.png" >
      <span>humidité</span>
    </div>
    <div class="info-block-value">
      {{weatherData.main.humidity}}
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/wind.jpg" >
      <span>vent</span>
    </div>
    <div class="info-block-value">
      {{weatherData.Wind.speed}} km/h
    </div>
  </div>
</div>
  </div>
</div>
